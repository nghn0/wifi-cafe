{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Wifi Cafes</h1>
          <span class="subheading">A Remote working Wifi Cafes</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for cafe in cafes %}
      <div class="post-preview">
<!--        url_for('show_post', post_id=post.id)-->
        <img src="{{ cafe.img_url }}" height="250px" width="400px">
        <a href="{{ url_for('cafe_id', idc=cafe.id) }}">
          <h2 class="post-title">{{ cafe.name }}</h2>
          <h3 class="post-subtitle"> Loacated in {{ cafe.location }}</h3>
        </a>


      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}

      <!-- New Post -->
        {% if logged_in %}
          <div class="d-flex justify-content-end mb-4">
          <!-- TODO: Adding new posts -->
            <a
              class="btn btn-primary float-right"
              href="{{ url_for('add_cafe') }}"
              >ADD A CAFE</a
            >
          </div>
        {% endif %}

      <!-- Pager-->

    </div>
  </div>
</div>

{% include "footer.html" %}
